<div style="position: relative; height: 100vh; width: 100vw; overflow: hidden;">
  <div style="background: url(/assets/homepage/other/brown.png) center center / cover no-repeat; 
              position: absolute; 
              top: 0; left: 0; right: 0; bottom: 0; 
              opacity: 0.5; 
              z-index: 1;">
  </div>

  <section
    style="position: relative; z-index: 2; padding-top: 2vh; justify-self: center; display: flex; flex-direction: column; align-items: center;">
    <h3>Keyword Search</h3>
    <h4>Here you can search any entity of the platform.</h4>
    <div class="search-simple" style="min-width: 50vw;">
      <semantic-simple-search id='semantic-simple-search' query='
          SELECT DISTINCT  ?resource ?label ?typelabel WHERE {
            FILTER REGEX(?label, ?__token__, "i")
            ?resource a ?type .
              ?type rdfs:label ?typelabel .
              FILTER (lang(?typelabel) = "en")
              ?resource rdfs:label ?label .
          }  LIMIT 10
        ' template='<span style="color: blue;" title="{{resource.value}}">{{label.value}} ({{typelabel.value}})</span>'
        input-placeholder='Search for something e.g. "Heraklion"'></semantic-simple-search>
    </div>
  </section>

  <section><h1>edw tha itan wraio na mpoun eikones apo ta xeirografa</h1></section>
</div>
<style>
  .search-simple {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    min-width: 40vw;
    height: 39px;
    margin: 0;
    border-radius: 5px;
}
.search-widget {
    width: 40vw;
}
</style>
