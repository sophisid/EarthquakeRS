<div style="position: relative; height: 100vh; width: 100vw; overflow: hidden;">
  <div style="background: url(/assets/homepage/other/brown.png) center center / cover no-repeat; 
              position: absolute; 
              top: 0; left: 0; right: 0; bottom: 0; 
              opacity: 0.5; 
              z-index: 1;">
  </div>

  <section
    style="position: relative; z-index: 2; padding-top: 2vh; justify-self: center; display: flex; flex-direction: column; align-items: center;">
    <h3>Keyword Search</h3>
    <h4>Here you can search any entity of the platform.</h4>
    <div class="search-simple" style="min-width: 50vw;">
      <semantic-simple-search id='semantic-simple-search' query='
          SELECT DISTINCT  ?resource ?label ?typelabel WHERE {
            FILTER REGEX(?label, ?__token__, "i")
            ?resource a ?type .
              ?type rdfs:label ?typelabel .
              FILTER (lang(?typelabel) = "en")
              ?resource rdfs:label ?label .
          }  LIMIT 10
        ' template='<span style="color: blue;" title="{{resource.value}}">{{label.value}} ({{typelabel.value}})</span>'
        input-placeholder='Search for something e.g. "Heraklion"'></semantic-simple-search>
    </div>
  </section>

  <section style="display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-top: 20px;">
    <div class="photo-item">
      <img src="/assets/book/book1.jpg" alt="Photo 1">
    </div>
    <div class="photo-item">
      <img src="/assets/book/book2.jpg" alt="Photo 2">
    </div>
    <div class="photo-item">
      <img src="/assets/book/book3.jpg" alt="Photo 3">
    </div>
    <div class="photo-item">
      <img src="/assets/book/book4.jpg" alt="Photo 4">
    </div>
    <div class="photo-item">
      <img src="/assets/book/book5.jpg" alt="Photo 5">
    </div>
  </section>
</div>
<style>
  .search-simple {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    min-width: 40vw;
    height: 39px;
    margin: 0;
    border-radius: 5px;
}
.search-widget {
    width: 40vw;
}
.photo-item {
    width: 200px; /* Set a fixed width for each photo */
    height: 200px; /* Set a fixed height for each photo */
    overflow: hidden; /* Ensure photos fit within the container */
    border-radius: 10px; /* Add rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow for better appearance */
    margin: 20px; /* Add 20px gap around each photo box */
}

.photo-item img {
    width: 100%; /* Make the image fill the container */
    height: 100%; /* Ensure the image fits within the container */
    object-fit: cover; /* Crop the image to fit the container */
}

section {
    display: flex; /* Use flexbox for layout */
    flex-wrap: wrap; /* Allow wrapping if photos exceed container width */
    justify-content: center; /* Center the photos horizontally */
}
</style>
